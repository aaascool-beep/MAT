<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAT Training</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="icon-192.png" alt="MAT" onerror="this.style.display='none'"/>
      <div>
        <h1>Mobility Assistance Technician (MAT) Training</h1>
        <small>Learn safe, compliant passenger transport skills</small>
      </div>
    </div>
    <div class="actions">
      <button id="lang-en">EN</button>
      <button id="lang-es">ES</button>
      <button id="lang-ar">AR</button>
    </div>
  </header>

  <main class="container">
    <section id="course" class="card">
      <h2>Welcome to MAT Training</h2>
      <p>This quick course covers lift safety, securement, and rider dignity.</p>
      <button id="start-course" class="btn">Start Course</button>
    </section>

    <section id="quiz" class="card hidden">
      <h2>Quiz</h2>
      <div id="quiz-container"></div>
      <button id="submit-quiz" class="btn">Submit</button>
      <span id="quiz-result" class="pill"></span>
    </section>
  </main>

  <footer class="footer">Â© <span id="year"></span> MAT Training</footer>

  <script src="app.js"></script>
</body>
</html>
